<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIMO - Smart Tank Monitor</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="manifest" href="manifest.json">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        .card { border: none; border-radius: 15px; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        #latest-img { width: 100%; height: auto; object-fit: cover; max-height: 400px; }
    </style>
</head>
<body class="bg-light">
    <div id="nav-container"></div>

    <div class="container mt-4">
        <div id="alert-zone"></div>

        <div class="row g-4">
            <div class="col-md-4 col-12">
                <div class="card shadow p-4 text-center">
                    <h5>Temperature</h5>
                    <h2 id="disp-temp" class="fw-bold">--°C</h2>
                    <small class="text-muted">Target: 18-26°C</small>
                </div>
            </div>
            <div class="col-md-4 col-12">
                <div class="card shadow p-4 text-center">
                    <h5>pH Level</h5>
                    <h2 id="disp-ph" class="fw-bold">--</h2>
                    <small class="text-muted">Target: 7.0-7.5</small>
                </div>
            </div>
            <div class="col-md-4 col-12">
                <div class="card shadow p-4 text-center">
                    <h5>ORP</h5>
                    <h2 id="disp-orp" class="fw-bold">-- mV</h2>
                    <small class="text-muted">N/A</small>
                </div>
            </div>

            <div class="col-md-8 col-12">
                <div class="card shadow p-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="mb-0">Latest Snap</h5>
                        <span id="snap-timestamp" class="badge bg-secondary">--:--</span>
                    </div>
                    <img id="latest-img" src="https://via.placeholder.com/600x400?text=Waiting+for+RIMO+Capture..." class="img-fluid rounded border">
                </div>
            </div>

            <div class="col-md-4 col-12">
                <div class="card shadow p-4 text-center bg-primary text-white">
                    <h5>Last Feed</h5>
                    <h3 id="last-feed" class="fw-bold">--:--</h3>
                    <p class="mb-0">Quantity: 3g Optimum</p>
                    <small>Schedule: Every 12 hours</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <script src="navbar.js"></script>

    <script>
        // Check Login State
        const userEmail = localStorage.getItem('rimo_email');
        if (!userEmail) {
            window.location.href = "login.html";
        }

        // --- 1. INITIALIZE EMAILJS ---
        emailjs.init("TaAvoWcHSyIX4HQ37");

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBlFo_hv6jsDAJHIRY_6kLe8mPW-0rB8ME",
            authDomain: "rimo-4c770.firebaseapp.com",
            databaseURL: "https://rimo-4c770-default-rtdb.firebaseio.com",
            projectId: "rimo-4c770",
            storageBucket: "rimo-4c770.firebasestorage.app",
            messagingSenderId: "472011782582",
            appId: "1:472011782582:web:3ae7e6b069105c963f2917"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // LIVE LISTENERS

        // A. Temperature Listener (Matches Screenshot Variables)
        db.ref('temp_history').limitToLast(1).on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const latestKey = Object.keys(data)[0];
                const val = parseFloat(data[latestKey].value);
                document.getElementById('disp-temp').innerText = val + "°C";

                // Warning Logic (Kolkata Winter Thresholds)
                const alertZone = document.getElementById('alert-zone');
                if (val < 18 || val > 26) {
                    alertZone.innerHTML = `<div class="alert alert-danger shadow-sm">⚠️ <b>Warning:</b> Tank temperature is ${val}°C. Please check the heater.</div>`;
                    
                    // --- EMAIL TRIGGER ---
                    const lastSent = localStorage.getItem('last_temp_email');
                    const now = Date.now();
                    
                    // Throttle: 1 Hour
                    if (!lastSent || (now - lastSent > 3600000)) {
                        
                        // Matches your Screenshot Template Variables
                        emailjs.send("service_js0niy1", "template_fslbcqb", {
                            parameter: "Temperature",
                            current_value: val + "°C",
                            tank_type: "RIMO Goldfish Tank",
                            time: new Date().toLocaleTimeString(),
                            safe_range: "18-26°C",
                            message: "Temperature Critical! Check Heater.",
                            user_email: userEmail  // Used for Multi-User routing
                        }).then(() => {
                            console.log("Temp Alert sent to: " + userEmail);
                            localStorage.setItem('last_temp_email', now);
                        });
                    }
                    // ---------------------

                } else {
                    alertZone.innerHTML = ""; 
                }
            }
        });

        // B. pH Level Listener (Matches Screenshot Variables)
        // B. pH Level Listener (Visual Alert + Email)
        db.ref('ph_history').limitToLast(1).on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const latestKey = Object.keys(data)[0];
                const val = parseFloat(data[latestKey].value);
                document.getElementById('disp-ph').innerText = val;

                // --- 1. DEFINE THE ALERT ZONE (Critical Step) ---
                const alertZone = document.getElementById('alert-zone');

                // --- 2. pH Alert Logic (Target 6.5 - 8.0) ---
                if (val < 6.5 || val > 8.0) {
                    
                    // A. THIS IS THE NEW LINE FOR THE RED BOX:
                    alertZone.innerHTML = `<div class="alert alert-danger shadow-sm">⚠️ <b>CRITICAL:</b> pH Level is ${val}! Water is unsafe.</div>`;

                    // B. SEND EMAIL
                    const lastSent = localStorage.getItem('last_ph_email');
                    const now = Date.now();

                    if (!lastSent || (now - lastSent > 3600000)) {
                        
                        emailjs.send("service_js0niy1", "template_fslbcqb", {
                            parameter: "pH Level",
                            current_value: val, 
                            tank_type: "RIMO Goldfish Tank",
                            time: new Date().toLocaleTimeString(),
                            safe_range: "7.0-7.5",
                            message: "pH is unstable! Check water quality.",
                            user_email: userEmail
                        }).then(() => {
                            console.log("pH Alert sent to: " + userEmail);
                            localStorage.setItem('last_ph_email', now);
                        });
                    }
                }
            }
        });

        // C. OV3660 Camera History
        db.ref('camera_history').limitToLast(1).on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const latestKey = Object.keys(data)[0];
                document.getElementById('latest-img').src = data[latestKey].url;
                document.getElementById('snap-timestamp').innerText = data[latestKey].timestamp || "Live";
            }
        });

        // D. Feeder History (12h Cycle)
        db.ref('feeder_history').limitToLast(1).on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const latestKey = Object.keys(data)[0];
                document.getElementById('last-feed').innerText = data[latestKey].time;
            }
        });
    </script>
</body>
</html>
