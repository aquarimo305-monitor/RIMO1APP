<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIMO - Camera Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .cam-card { border: none; border-radius: 15px; overflow: hidden; transition: 0.3s; height: 100%; }
        .cam-card:hover { transform: scale(1.02); }
        .img-container { position: relative; width: 100%; padding-top: 75%; /* 4:3 Aspect Ratio */ background: #eee; }
        .img-container img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .img-time { font-size: 0.85rem; font-weight: bold; color: #555; }
    </style>
</head>
<body class="bg-light">
    <div id="nav-container"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>ðŸ“¸ Camera Archive</h3>
            <span class="badge bg-info text-dark">Updates every 6h</span>
        </div>
        
        <div class="row g-4" id="camera-gallery">
            <div class="col-12 text-center" id="loading-msg">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2">Fetching aquarium history...</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="navbar.js"></script>

    <script>
        // Use your verified RIMO configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBlFo_hv6jsDAJHIRY_6kLe8mPW-0rB8ME",
            authDomain: "rimo-4c770.firebaseapp.com",
            databaseURL: "https://rimo-4c770-default-rtdb.firebaseio.com",
            projectId: "rimo-4c770",
            storageBucket: "rimo-4c770.firebasestorage.app",
            messagingSenderId: "472011782582",
            appId: "1:472011782582:web:3ae7e6b069105c963f2917"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // LISTEN FOR ALL IMAGES IN 'camera_history'
        db.ref('camera_history').on('value', (snapshot) => {
            const gallery = document.getElementById('camera-gallery');
            gallery.innerHTML = ""; // Clear loader
            
            const data = snapshot.val();
            
            if (data) {
                // Convert object to array and reverse to show newest first
                const keys = Object.keys(data).reverse();
                
                keys.forEach(key => {
                    const item = data[key];
                    // item.url and item.time come from your OV3660 code
                    const cardHtml = `
                        <div class="col-md-4 col-sm-6 col-12">
                            <div class="card cam-card shadow-sm">
                                <div class="img-container">
                                    <img src="${item.url}" alt="Tank Capture">
                                </div>
                                <div class="card-body p-2 text-center bg-white">
                                    <span class="img-time">ðŸ•’ ${item.time || 'Unknown Time'}</span>
                                    <br>
                                    <a href="${item.url}" download="RIMO_${key}.jpg" class="btn btn-link btn-sm p-0">Save Photo</a>
                                </div>
                            </div>
                        </div>
                    `;
                    gallery.insertAdjacentHTML('beforeend', cardHtml);
                });
            } else {
                gallery.innerHTML = "<div class='col-12 text-center text-muted'><p>No photos archived yet. Ensure your ESP32-CAM is powered.</p></div>";
            }
        });
    </script>
</body>
</html>
