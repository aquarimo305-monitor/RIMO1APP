<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIMO - Setup & Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: none;
        }
        option { color: black; }
        .btn-primary {
            background: #00d2ff;
            border: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-card shadow-lg">
        <div class="text-center mb-4">
            <h1 class="display-6">üê† RIMO</h1>
            <p class="text-light">Aquarium Monitoring System</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Alert Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                <div class="form-text text-light-50" style="font-size: 0.8rem;">We will send warning emails here via EmailJS.</div>
            </div>

            <div class="mb-4">
                <label class="form-label">Aquarium Type</label>
                <select id="tankType" class="form-select" required>
                    <option value="" disabled selected>Select your setup...</option>
                    <option value="freshwater">Freshwater (e.g. Goldfish)</option>
                    <option value="saltwater">Saltwater / Marine</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 shadow">START MONITORING</button>
        </form>

        <div class="mt-4 text-center">
            <small class="text-light-50">Kolkata Winter Thresholds Enabled ‚ùÑÔ∏è</small>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            
            const emailValue = document.getElementById('email').value;
            const typeValue = document.getElementById('tankType').value;

            // 1. Save to LocalStorage
            localStorage.setItem('rimo_email', emailValue);
            localStorage.setItem('rimo_tank_type', typeValue);

            // 2. Redirect to Dashboard
            console.log("Saving preferences for:", emailValue);
            window.location.href = "index.html";
        };

        // Check if already logged in
        window.onload = function() {
            if (localStorage.getItem('rimo_email')) {
                // Optional: Uncomment to auto-redirect if already logged in
                // window.location.href = "index.html";
            }
        };
    </script>
</body>
</html>
